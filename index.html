    <script>
        // indian script (removes 000webhost watermark)
        document.addEventListener('DOMContentLoaded', () => {
            var disclaimer = document.querySelector("img[alt='www.000webhost.com']");
            if(disclaimer) {
               disclaimer.remove();
            }
         });

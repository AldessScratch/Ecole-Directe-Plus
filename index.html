        // indian script (removes 000webhost watermark)
        const removeWebhostWatermark = () => {
            const watermark = document.querySelector("img[alt='www.000webhost.com']");
            if(watermark) {
               watermark.remove();
            }
            document.removeEventListener("DOMContentLoaded", removeWebhostWatermark);

        document.addEventListener('DOMContentLoaded', removeWebhostWatermark);

    <script>
        console.log("splash screen")
        const loadingAnimation = document.getElementById("loading-logo");
        function getAnimationProgress(element) {
            const computedStyle = window.getComputedStyle(element);
            const animationDuration = parseFloat(computedStyle.animationDuration);
            const currentTime = parseFloat(computedStyle.animationPlayState === 'running' ? computedStyle.animationCurrentTime : 0);
            console.log("time", computedStyle.animationCurrentTime)
            console.log("animation", animationDuration)
            const progress = (currentTime / animationDuration) * 100;
            return progress;
        }
        
        const url = '/index.html';
        const init = {
            method: 'GET',
            mode: 'cors',
            credentials: 'same-origin'
        };

        const request = new Request(url, init);
        
        console.log("aled")
        fetch(request)
            .then((reponse) => reponse.text())
            .then((html) => {
                document.open();
                document.write(html);
                document.close();
            })
    </script>

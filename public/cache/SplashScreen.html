<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/public/images/EDP-logo-favicon-light.ico" type="image/x-icon" media="(prefers-color-scheme: light)">
    <link rel="icon" href="/public/images/EDP-logo-favicon-dark.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">
    <title>Ecole Directe Plus</title>
</head>
<body>
    <style>
        body {
            background-color: rgb(24, 24, 41);
        }
        
        svg#loading-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 80px;
        }
    </style>

    <script>
        const url = '/index.html';
        const init = {
            method: 'GET',
            mode: 'cors',
            credentials: 'same-origin'
        };

        const request = new Request(url, init);
        
        fetch(request)
            .then((reponse) => reponse.text())
            .then((html) => {
                document.open();
                document.write(html);
                document.close();
            })
    </script>

</body>
</html>
